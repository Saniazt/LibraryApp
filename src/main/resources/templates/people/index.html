<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
    ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
    }

    li {
        float: left;
    }

    li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
    }

    li a:hover {
        background-color: #111;
    }
</style>
<body>
<ul>
    <li><a href="/people/new">Add new Person &#129488;</a></li>
    <li><a href="/books">Go to Books &#128214;</a></li>
</ul>
<div class="topnav">
    <div class="people/search">
        <form th:method="POST" th:action="@{/people/search}">
            <label for="query">Enter name to find: </label>
            <input type="text" id="query" name="query"/>
            <input type="submit" value="Search!"/>
        </form>
    </div>
</div>
<table class="table table-bordered table-striped" style="width:75%; text-align:center; vertical-align:10px;">
    <tr>
        <th style="width:7%;">ID</th>
        <th style="width:30%;">Full Name</th>
        <th style="width:12%;">Year Of Birth</th>
        <th style="width:15%;">Email</th>
        <th style="width:15%;">Phone Number</th>
        <th style="width:15%;">Actions</th>
    </tr>
    <tbody>
    <tr th:each="person: ${people}">
        <td style="text-align: center" th:text="${person.getId()}"/>
        <td>
            <a th:href="@{/people/{id}(id=${person.getId()})}" th:text="${person.getFullName()}"/>
        </td>
        <td th:text="${person.getYearOfBirth()}"/>
        <td th:text="${person.getEmail()}"/>
        <td th:text="${person.getPhone()}"/>
        <td>
            <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getId()})}">
                <input type="submit" value="Edit"/>
            </form>
            <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                <input type="submit" value="Delete"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<hr/>
</body>
</html>
